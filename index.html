<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Income & Expense Tracker</h1>
        <div class="summary">
            <p>Total Income: <span id="total-income">$0</span></p>
            <p>Total Expense: <span id="total-expense">$0</span></p>
            <p>Balance: <span id="balance">$0</span></p>
        </div>
        <div class="input-section">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button onclick="addEntry()">Add Entry</button>
            <button onclick="resetFields()">Reset</button>
        </div>
        <div class="filter-section">
            <input type="radio" name="filter" value="all" checked onclick="filterEntries('all')"> All
            <input type="radio" name="filter" value="income" onclick="filterEntries('income')"> Income
            <input type="radio" name="filter" value="expense" onclick="filterEntries('expense')"> Expense
        </div>
        <ul id="entries-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
